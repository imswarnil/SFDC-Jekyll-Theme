      <h1 class="content__title">Looks like this cloud is lost.</h1>
      <p class="content__subtitle">
        Don't worry, our best Trailblazers are on the case! While they figure out the map, let's get you back to a known destination.
      </p>
      <div class="content__actions">
        <a href="{{ '/' | relative_url }}" class="sf-btn sf-btn--primary">
          <i class="ph-bold ph-house"></i>
          <span>Return to Ohana</span>
        </a>
        <a href="{{ '/docs/' | relative_url }}" class="sf-btn">
          <i class="ph-bold ph-compass"></i>
          <span>Check the Trail Map</span>
        </a>
      </div>
    </div>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const stage = document.getElementById('film-stage');
    if (stage) {
      const runFilm = () => {
        stage.classList.remove('is-playing');
        void stage.offsetWidth;
        stage.classList.add('is-playing');
      };
      runFilm();
      setInterval(runFilm, 10000);
    }
  });
</script>
