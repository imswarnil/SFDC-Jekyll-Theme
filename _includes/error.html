<div class="page-404-film">
  <div class="film-stage" id="film-stage">

    <!-- Layer 1: Starry Background (Always Visible) -->
    <div class="film-scene film-scene--space">
      <div class="space__stars"></div>
      <div class="space__stars"></div>
      <div class="space__stars"></div>
      <div class="space__404-ghost">404</div>
    </div>

    <!-- Layer 2: The Glitching TV Screen (Animates on Interaction) -->
    <div class="film-scene film-scene--static">
      <div class="static__overlay"></div>
    </div>

    <!-- Layer 3: The Characters (Animate on Interaction) -->
    <div class="film-scene film-scene--characters">
      <div class="character character--astro">
        <img src="https://www.salesforce.com/blog/wp-content/uploads/sites/2/2021/12/2021-12-360Blog-2D-IndividualIllustrations-Astro.png?strip=all&quality=95" alt="Astro mascot looking worried">
      </div>
      <div class="character character--codey">
        <img src="https://www.salesforce.com/blog/wp-content/uploads/sites/2/2021/12/2021-12-360Blog-2D-IndividualIllustrations-Codey.png?strip=all&quality=95" alt="Codey the Bear pointing downwards">
      </div>
    </div>
    
    <!-- Layer 4: The Content and Actions -->
    <div class="film-scene film-scene--content">
      <div class="content-wrapper">
        <h1 class="content__title">Lost Transmission</h1>
        <p class="content__subtitle">
          We've lost the signal for the page you requested. Don't worry, our Trailblazer crew is here to help you find your way back.
        </p>
        <div class="content__actions">
          <a href="{{ '/' | relative_url }}" class="sf-btn sf-btn--primary">
            <i class="ph-bold ph-house"></i>
            <span>Return to Base</span>
          </a>
          <a href="{{ '/docs/' | relative_url }}" class="sf-btn">
            <i class="ph-bold ph-compass"></i>
            <span>View the Trail Map</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // This small script orchestrates the interaction
  document.addEventListener('DOMContentLoaded', () => {
    const stage = document.getElementById('film-stage');
    
    if (stage) {
      const playFilm = () => {
        if (!stage.classList.contains('is-playing')) {
          stage.classList.add('is-playing');
        }
      };

      // Trigger animation on mouse hover for desktop
      stage.addEventListener('mouseenter', playFilm);
      
      // Trigger animation on first tap for mobile devices
      stage.addEventListener('touchstart', playFilm, { once: true });
    }
  });
</script>
