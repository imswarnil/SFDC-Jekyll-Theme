---
layout: default
---

<div class="layout-404">
  <div class="sf-container">
    <div class="not-found">

      <div class="not-found__scene">
        <div class="not-found__portal"></div>
        <div class="not-found__astro">
          <i class="ph-bold ph-alien"></i>
        </div>
        <div class="not-found__map">
          <i class="ph-bold ph-map-trifold"></i>
        </div>
      </div>

      <h1 class="not-found__title">Houston, we have a 404.</h1>
      <p class="not-found__subtitle">
        It seems you've taken a wrong turn on your trailblazing journey. The page you're looking for might have been moved, deleted, or never existed in this galaxy.
      </p>

      <div class="not-found__actions">
        <a href="{{ '/' | relative_url }}" class="sf-btn sf-btn--primary">
          <i class="ph-bold ph-rocket-launch"></i>
          <span>Return to Home Base</span>
        </a>
        <a href="{{ '/docs/' | relative_url }}" class="sf-btn">
          <i class="ph-bold ph-book-open"></i>
          <span>Check the Docs</span>
        </a>
      </div>

    </div>
  </div>
</div>
