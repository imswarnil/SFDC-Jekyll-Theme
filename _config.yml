title: "Trailblazer ‚Äî Swarnil"            # Primary site title (SEO <title>)
short_name: "Trailblazer"                  # PWA short name
description: "Filmmaker & Salesforce Engineer. Portfolio, projects, and stories with a Deadpool wink and a Jack Sparrow plan."
lang: en-IN                                # Audience language
timezone: Asia/Kolkata                     # Consistent post dates for India
url: "https://trailblzer.imswarnil.com"    # Canonical site URL (no trailing slash)
baseurl: ""                                # If hosted at a subpath, set like "/blog"
logo: "/assets/logos/logo.svg"             # Used by jekyll-seo-tag
image: "/assets/default-social-image.png"  # Social share default
