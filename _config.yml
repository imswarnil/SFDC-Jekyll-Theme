# ----------------------------------------------------------------------
# 6) üß™ Integrations (turn keys on, templates include scripts via these)
# ----------------------------------------------------------------------
integrations:
  adsense:
    enabled: false
    publisher_id: "ca-pub-XXXXXXXXXXXXXXXX"    # TODO
    enable_auto_ads: true
  formspree:
    enabled: false
    endpoint: "https://formspree.io/f/XXXXXXXX" # TODO
  analytics:
    provider: "ga4"                             # ga4|plausible|umami|false
    ga4_measurement_id: ""                      # TODO if provider=ga4
    anonymize_ip: true
  clarity:
    enabled: false
    project_id: ""                               # Microsoft Clarity Project ID
  # optional: verify site ownership
  webmaster_verifications:
    google: ""                                   # e.g., google-site-verification meta
    bing: ""
    yandex: ""
    pinterest: ""

# ----------------------------------------------------------------------
# 7) üîå Plugins (gems) & Build Settings
# ----------------------------------------------------------------------
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-include-cache
  - jemoji
  - jekyll-commonmark
  # - jekyll-algolia  # enable if you wire Algolia

paginate: 10
paginate_path: "/blog/page:num"

markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]

sass:
  quiet_deps: true
  style: compressed
css_inline: true

jekyll-mentions: https://twitter.com

