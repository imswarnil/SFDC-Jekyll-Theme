# ----------------------------------------------------------------------
# 5) üß¨ Defaults (layouts, social images)
# Applies to groups of pages by path/type to avoid repeating front matter.
# ----------------------------------------------------------------------
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/default-social-image.png"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "resume"
    values:
      layout: "resume"
  - scope:
      path: ""
      type: "courses"
    values:
      layout: "course"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "video"
  - scope:
      path: ""
      type: "uses"
    values:
      layout: "uses"
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"


# ----------------------------------------------------------------------
# 6) ü™Ñ Plugins (gems) & Settings
# Keep essentials; comment optionals you don't need.
# ----------------------------------------------------------------------
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-include-cache
  - jemoji
  - jekyll-commonmark
  # - jekyll-algolia            # Optional search (see Section 8)

paginate: 10
paginate_path: "/blog/page:num"
jekyll-mentions: https://twitter.com

# Repo metadata (used by some templates)
repo: "https://github.com/ImSwarnil/trailblazer-jekyll"       # TODO
github_repo_url: "https://github.com/ImSwarnil/trailblazer-jekyll"
sponsor_url: "https://github.com/sponsors/ImSwarnil"

# Excludes from build
exclude:
  - README.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - .jekyll-cache


# ----------------------------------------------------------------------
# 7) üß± Assets, Favicons & Web Manifest
# ----------------------------------------------------------------------
favicons:
  16:   "/assets/logos/logo@16px.png"
  32:   "/assets/logos/logo@32px.png"
  96:   "/assets/logos/logo@96px.png"
  120:  "/assets/logos/logo@120px.png"
  144:  "/assets/logos/logo@144px.png"
  180:  "/assets/logos/logo@180px.png"
  512:  "/assets/logos/logo@512px.png"
  1024: "/assets/logos/logo@1024px.png"


# ----------------------------------------------------------------------
# 9) üìà Analytics (optional)
# Use ONE provider at a time to avoid dueling scripts.
# ----------------------------------------------------------------------
analytics:
  provider: "ga4"            # "ga4" | "gtag" | "plausible" | "umami" | false
  ga4_measurement_id: ""     # TODO
  anonymize_ip: true

# Legacy keys (leave empty if using Section 9):
google_analytics: ""
google_analytics_anonymize_ip: ""


# ----------------------------------------------------------------------
# 10) ü§ñ Robots & Crawling
# ----------------------------------------------------------------------
robots:
  allow: ["/"]
  disallow: []
  sitemap: "/sitemap.xml"
  crawl_delay: 10

# Canonical defaults for templates that generate them
canonical:
  enabled: true


# ----------------------------------------------------------------------
# 11) üÖ∞Ô∏è Fonts
# Keep URLs minimal; combine when possible.
# ----------------------------------------------------------------------
fonts:
  preconnect_urls:
    - "https://fonts.gstatic.com"
  font_urls:
    - "https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"


