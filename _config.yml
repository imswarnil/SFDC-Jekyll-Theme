sass:
  quiet_deps: true
  style: compressed

markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]
css_inline: true                           # Inlines compiled CSS into <head> for speed


